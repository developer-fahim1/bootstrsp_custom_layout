<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Custom Layout</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
</head>

<body>

    <div class="container bg-dark">
        <h1 class="text-light text-center py-5">This is conntainer</h1>
    </div>

    <div class="container-fluid my-5 bg-black">
        <h1 class="text-light text-center py-5">This is container fluid</h1>
    </div>

    <div class="container text-center text-light">
        <div class="row bg-secondary py-5">
            <div class="col ">
                Column 1
            </div>
            <div class="col">
                Column 2
            </div>
            <div class="col">
                Column 3
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="row py-5">
            <div class="col-md-6 bg-black text-light py-5 text-center ">
                Left Colume
            </div>
            <div class="col-md-6 bg-light text-black py-5 text-center">
                Right colume
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="row py-5">
            <div class="col-md-4 bg-black text-light py-5 text-center ">
                Left Colume
            </div>
            <div class="col-md-4 bg-light text-black py-5 text-center">
                Middle colume
            </div>
            <div class="col-md-4 bg-danger text-light py-5 text-center">
                Right colume
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="row py-5">
            <div class="col-md-3 bg-primary text-light py-5 text-center ">
                Left Colume
            </div>
            <div class="col-md-6 bg-info text-black py-5 text-center">
                Middle colume
            </div>
            <div class="col-md-3 bg-secondary text-light py-5 text-center">
                Right colume
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="row py-5">
            <div class="col-lg-8 bg-primary text-light py-5 text-center ">
                Left Colume
            </div>
            <div class="col-lg-2 bg-info text-black py-5 text-center">
                Middle colume
            </div>
            <div class="col-lg-2 bg-secondary text-light py-5 text-center">
                Right colume
            </div>
        </div>
    </div>

    <div class="container">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 ">
                <h1 class="text-center">This is Image </h1>
                <img src="./assets/natural_img.jpg" class="img-fluid text-center" alt="">
            </div>
        </div>
    </div>


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/custom.js"></script>
</body>

</html>
